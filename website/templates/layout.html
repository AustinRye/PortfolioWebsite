<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.3.1/css/bootstrap.min.css') }}">
	
	<!-- jQuery JS -->
	<script src="{{ url_for('static', filename='jquery-3.3.1/js/jquery.min.js') }}"></script>
	<!-- Popper JS -->
	<script src="{{ url_for('static', filename='popper-1.14.7/js/popper.min.js') }}"></script>
	<!-- Bootstrap JS -->
	<script src="{{ url_for('static', filename='bootstrap-4.3.1/js/bootstrap.min.js') }}"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
	<!-- Custom JS -->
	<script src="{{ url_for('static', filename='js/layout.js') }}"></script>

	{% block ext_src %}{% endblock ext_src %}

	<title>{{ title }}</title>
</head>
<body>

	<nav id="main-nav" class="navbar navbar-expand-lg navbar-light fixed-top">
		<div class="container">

			<a class="navbar-brand" href="{{ url_for('home') }}">Austin Rye</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
				
			<div class="navbar-collapse collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('about') }}">About</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<div id="content">
		{% block content %}{% endblock content %}
	</div>

	<footer id="footer" class="container-fluid">

		<div class="container social-media">
			<h5>My GitHub</h5>
			<a href="https://github.com/AustinWRye" target="_blank">
				<img src="{{ url_for('static', filename='images/github.png') }}">
			</a>
		</div>

		<div class="links">
			<div class="container">
				<div class="row">
					<div class="col-6 col-md">
						<a href="{{ url_for('home') }}">Home</a>
					</div>
					<div class="col-6 col-md line-break">
						<p>|</p>
					</div>
					<div class="col-6 col-md">
						<a href="{{ url_for('projects') }}">Projects</a>
					</div>
					<div class="col-6 col-md line-break">
						<p>|</p>
					</div>
					<div class="col-6 col-md">
						<a href="{{ url_for('about') }}">About</a>
					</div>
				</div>
			</div>
		</div>

	</footer>

</body>
</html>
